<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script> 
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <button ng-click="ChangeCheck1()">改变Check1</button>
        <input type="checkbox" ng-disabled=isChecked1> 选项A
        <input type="checkbox" ng-disabled="isChecked1"> 选项B
        <input type="checkbox" ng-disabled={{isChecked1}}> 选项C
        <input type="checkbox" ng-disabled="{{isChecked1}}"> 选项C
        
        <br>
        <button ng-click="ChangeCheck2()">改变Check2</button>
        <input type="checkbox" ng-disabled="isChecked2"> 选项B
    </div>
    
    <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.isChecked1 = true
        $scope.isChecked2 = false

        
        $scope.ChangeCheck1 = function() {
            console.log('change check1')
            $scope.isCheck1 = false
        }
    });
    </script>
    

</body>
